						alert('Sorry! multi measures and multi dimension has not been developed');

					};

				/*

					alert('Please select dimension!');
					validate=false;
					};
						*/

	<script> 
            window.addEvent('domready', function(){ 
				
            	//hide max_date and min_date
            	$('v_min_date').setStyle('display','none');
            	$('v_max_date').setStyle('display','none'); 
                //set default date
                
                $('p_end_date').setProperty('value',$('v_max_date').get('value'));
                
                var start_date_array=$('v_max_date').get('value').split("-");
                var mydate=new Date();
                mydate.setFullYear(start_date_array[0],start_date_array[1]-1,start_date_array[2]);
                mydate.decrement('day', 6);
                var todayCopy = mydate.clone().format('%Y-%m-%d');
                
                $('p_start_date').setProperty('value',todayCopy.toString());
                
                //create calendar
                
                new Picker.Date('p_start_date', {
				format: '%Y-%m-%d',
				minDate: $('v_min_date').get('value'),
				maxDate: $('v_max_date').get('value')				
				});
				new Picker.Date('p_end_date', {
				format: '%Y-%m-%d',
				minDate: $('v_min_date').get('value'),
				maxDate: $('v_max_date').get('value')				
				});
				
				//change mode
				$('p_mode_date').addEvent('click',function(){
					$('datemode').setStyle('display','');
					$('monthmode').setStyle('display','none');
				});
				$('p_mode_month').addEvent('click',function(){
					$('datemode').setStyle('display','none');
					$('monthmode').setStyle('display','');
				});
				
				
				//change parent mode 
				$('p_parent_mode_Group').addEvent('click',function(){
					$('groupmode').setStyle('display','');
					$('partnermode').setStyle('display','none');
				});
				$('p_parent_mode_Partner').addEvent('click',function(){
					$('groupmode').setStyle('display','none');
					$('partnermode').setStyle('display','');
				});
				
				//change dimension mode 								
				$('p_dimension_mode_Portal').addEvent('click',function(event){
					$('devices').set('html','Loading...');					
					if($('listOfPortals').get('html')==''){
						var theInnerHTML = pentahoAction( "NetWork traffic reports", "charts/Adnetwork_by_date", "loadListOfPortal.xaction");
						$('listOfPortals').set('html',theInnerHTML);
					}
					$('devices').set('html',$('listOfPortals').get('html'));
					//show measure by Dimensions
					var measure=$('mydiv').getElements('input[name=p_measures]');
					var span=$('mydiv').getElements('span[id=p_measures-label]');
					measure[0].checked = true;
					measure[1].checked = false;
					measure[2].checked = false;
					measure[1].style.display = 'none';
					measure[2].style.display = 'none';
					span[1].style.display = 'none'
					span[2].style.display = 'none';
				});
				
				$('p_dimension_mode_Device').addEvent('click',function(event){
					$('devices').set('html','Loading...');					
					if($('listOfDevices').get('html')==''){
						var theInnerHTML = pentahoAction( "NetWork traffic reports", "charts/Adnetwork_by_date", "loadListOfDevice.xaction");
						$('listOfDevices').set('html',theInnerHTML);
					}
					$('devices').set('html',$('listOfDevices').get('html'));
					//show measure by Dimensions
					var measure=$('mydiv').getElements('input[name=p_measures]');
					var span=$('mydiv').getElements('span[id=p_measures-label]');
					measure[0].checked = true;
					measure[1].checked = false;
					measure[2].checked = false;
					measure[1].style.display = 'none';
					measure[2].style.display = 'none';
					span[1].style.display = 'none'
					span[2].style.display = 'none';
				});
				$('p_dimension_mode_ContentCategory').addEvent('click',function(event){
				
					$('devices').set('html','Loading...');					
					if($('listOfContentCategory').get('html')==''){
						var theInnerHTML = pentahoAction( "NetWork traffic reports", "charts/Adnetwork_by_date", "loadListOfContentCategory.xaction");			
						$('listOfContentCategory').set('html',theInnerHTML);
					}						   
					$('devices').set('html',$('listOfContentCategory').get('html'));
					//show measure by Dimensions
					var measure=$('mydiv').getElements('input[name=p_measures]');
					var span=$('mydiv').getElements('span[id=p_measures-label]');
					measure[0].checked = true;
					measure[1].checked = false;
					measure[2].checked = false;
					measure[1].style.display = 'none';
					measure[2].style.display = 'none';
					span[1].style.display = 'none'
					span[2].style.display = 'none';
					
					
				});
				//device_fillter
				var device_fillter=$('device_fillter');
				
				device_fillter.addEvent('keyup', function(){
					var fillter_value=this.get('value').toLowerCase();					
					if(fillter_value != ""){
					//get all check box contant value fillter
					var list=$$('input[name=device]:not(:checked)');
						list.each(function(item,index){
							var valueOfItem=item.get('value').toLowerCase();
							if(valueOfItem.indexOf(fillter_value)>-1){
								var tr=item.getParent('tr');								
								tr.setStyles({display: ''});
							}else{
								var tr=item.getParent('tr');								
								tr.setStyles({display: 'none'});
							};
					
						});
						
					}else{
					//get all check box contant value fillter
					var list=$$('input[name=device]');						
						list.each(function(item,index){							
								var tr=item.getParent('tr');								
								tr.setStyles({display: ''});							
						});
					};
				});
				
				
				//picker
				var myElement=$('mydiv');
				myPicker = new Picker({
					pickerClass: 'datepicker1',					
					draggable: false,
					width: 500,
					height: 465,
					zindex: 1003					
				}).position(70, 17);
				
				myPicker.setContent(myElement,'fade');
				myPicker.setTitle('Control panel');
				myPicker.open();
				
				$('open').addEvent('click', function(e){
				e.stop();
				myPicker.open();
				});
				
				
				//remove choose
				$$('option[value=]').each(function(item){
					//alert(item.get('value'));
					item.destroy();
					
				});
				// chart button click
				$('Column chart').addEvent('click',function(){
					$('chart_type').set('value','column');
					validation();
				});
				$('Line chart').addEvent('click',function(){
					$('chart_type').set('value','line');
					validation();
				});
				$('Area chart').addEvent('click',function(){
					$('chart_type').set('value','area');
					validation();
				});
				
				$('configbt1').addEvent('click',function(){
					var width=$('compareScreen').getElement('iframe[name=theoutput1]').getStyle('width').toInt(); 
					var height=$('compareScreen').getElement('iframe[name=theoutput1]').getStyle('height').toInt(); 
					
					$('chartTargetValue').set('value','theoutput1');
					$('singleModeValue').set('value','false');
					$('chartWidthValue').set('value',width-20);
					$('chartHeightValue').set('value',height-9);
					
					myPicker.open();					
				});
				$('configbt2').addEvent('click',function(){
					var width=$('compareScreen').getElement('iframe[name=theoutput2]').getStyle('width').toInt(); 
					var height=$('compareScreen').getElement('iframe[name=theoutput2]').getStyle('height').toInt(); 
					$('chartTargetValue').set('value','theoutput2');
					$('singleModeValue').set('value','false');
					$('chartWidthValue').set('value',width-20);
					$('chartHeightValue').set('value',height-9);
					myPicker.open();					
				});
				
				$('Chart compare mode').addEvent('click',function(){
					//hiden main frame
					$('mainFrame').setStyle('display','none');
					$('singleMode').setStyle('display','none');
					//set display
					$('compareScreen').setStyle('display','');
					$('compareMode').setStyle('display','');
					myPicker.close();
				});
				$('Chart single mode').addEvent('click',function(){
					//set display main frame
					$('mainFrame').setStyle('display','');
					$('singleMode').setStyle('display','');
					//set hidden compare mode
					$('compareScreen').setStyle('display','none');
					$('compareMode').setStyle('display','none');
					//set value datat
					$('chartTargetValue').set('value','theoutput');
					$('singleModeValue').set('value','true');
					$('chartWidthValue').set('value','900');
					$('chartHeightValue').set('value','400');
					myPicker.close();
				});
				//load list of group
				$('devices').set('html','Loading...');					
					if($('listOfPortals').get('html')==''){
						var theInnerHTML = pentahoAction( "NetWork traffic reports", "charts/Adnetwork_by_date", "loadListOfPortal.xaction");
						$('listOfPortals').set('html',theInnerHTML);
					}
					$('devices').set('html',$('listOfPortals').get('html'));
					var measure=$('mydiv').getElements('input[name=p_measures]');
					var span=$('mydiv').getElements('span[id=p_measures-label]');
					measure[0].checked = true;
					measure[1].checked = false;
					measure[2].checked = false;
					measure[1].style.display = 'none';
					measure[2].style.display = 'none';
					span[1].style.display = 'none'
					span[2].style.display = 'none';
				/*
				//load list of group
				$('devices').set('html','Loading...');
				if($('listOfGroup').get('html')==''){
					var theInnerHTML = pentahoAction( "NetWork traffic reports", "charts/Adnetwork_by_date", "loadListOfGroup.xaction");
					$('listOfGroup').set('html',theInnerHTML);
				}
				$('devices').set('html',$('listOfGroup').get('html'));
				//load list of device
				if($('listOfDevices').get('html')==''){
					var theInnerHTML = pentahoAction( "NetWork traffic reports", "charts/Adnetwork_by_date", "loadListOfDevice.xaction");
					$('listOfDevices').set('html',theInnerHTML);
				}
				
					$('devices').set('html',$('listOfDevices').get('html'));
					*/
            }); 
        </script>
